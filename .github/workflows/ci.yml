name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-install:
    if: github.repository == 'Reezzcy/Project-HIBIKI-POINT-Backend'
    name: Install deps (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 18.x ]
        service:
          - api-gateway
          - services/user-service
          - services/logging-service
          - services/notification-service
          - services/task-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: npm ci (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Verify start script exists
        working-directory: ${{ matrix.service }}
        run: node -e "const p=require('./package.json'); if(!p.scripts||(!p.scripts.start && !p.scripts.dev)){console.error('Missing start/dev script'); process.exit(1)}"

